<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha Sonora de Stranger Things</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com título e botão de tema -->
  <header>
    <h1>🎵 Stranger Things - Trilha Sonora</h1>
    <button id="theme-toggle">🌙 Tema Escuro</button>
  </header>

  <!-- Player de música -->
  <div class="player">
    <audio id="audio-player"></audio>
    <div class="controls">
      <button id="play-btn">▶️ Play</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1">
      <span id="current-time">0:00</span>
    </div>
  </div>

  <!-- Lista de temporadas e episódios -->
  <div class="seasons-container">
    <!-- Gerado dinamicamente via JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
